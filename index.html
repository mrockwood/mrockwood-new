---
layout: default
---

<div class="l-container  l-container--small  l-container--medium@medium  u-padding-horizontal--none  u-padding-vertical--medium">
	<p class="c-paragraph--lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras sit amet rhoncus orci. Morbi at risus nec metus vestibulum rhoncus. Vestibulum quis rhoncus dolor, ut mollis est.</p>
</div>

<div class="posts">
{% for post in site.posts %}
	<article class="post">

		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

		<div class="entry">
			{{ post.excerpt }}
		</div>

		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
{% endfor %}
</div>
