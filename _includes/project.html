<article class="c-project  {% if project.classes %}{{ project.classes }}{% endif %}">

	{% if project.hero %}
	<a class="c-project__image-link" href="{{ project.url }}">
		<div class="l-ratio  l-ratio--3:1  c-project__image-wrapper">
			<img class="l-ratio__content  c-image  c-project__image" src="{{ site.baseurl }}{{ project.hero }}" alt="{{ project.title }} thumbnail" />
		</div>
	</a>
	{% endif %}

	<div class="c-project__excerpt">

		<h2 class="c-h2  c-project__title">
			<a class="c-project__link" href="{{ project.url }}">{{ project.title | smartify }}{% if project.subtitle %}, {{ project.subtitle }}{% endif %}</a>
		</h2>

		{% if project.date or project.tags %}
			{% assign page = project %}
			{% include meta.html %}
		{% endif %}

	</div>

</article>
