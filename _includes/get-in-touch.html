{% unless page.title == 'Contact' %}
<!-- Get in Touch -->
<div class="u-margin-top--super">
	<div class="l-container  l-container--large">
		<div class="u-background--grey-darker  u-color--white  u-padding--large  u-padding--xlarge@medium">
			<div class="l-flex@medium  l-flex--middle@medium">
				<div class="l-flex__item@medium  l-width--1/2@medium">
					<h4 class="c-h4  u-margin-top--none">Like what you see?</h4>
					<p class="u-small  u-margin-top--medium">I'm currently employed full-time, but am available for freelance work if the right project comes along.</p>
				</div>
				<div class="l-flex__item@medium  l-width--1/2@medium  u-right@medium">
					<a class="c-button  c-button--secondary  u-block  u-inline-block@medium" href="{{ site.baseurl }}/contact/">
						Get in Touch
						<svg class="c-icon  c-icon--xsmall">
							<use xlink:href="{{ site.baseurl }}{{ '/assets/icons/sprite.svg#arrow-right' }}"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endunless %}
